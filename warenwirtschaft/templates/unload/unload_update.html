{% extends 'base.html' %}
{% load static %}

{% block title %}Fraktion bearbeiten{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}

    <div class="itemcard itemcard-small">
      <div class="itemcard-title-box">
        <h2>Vorsortierung-Wagen bearbeiten</h2>
      </div>

      <section class="itemcard-topbox">
        <div class="itemcard-topbox-row">
          <span>Liefereinheit:</span>
          <p>{{ unload.delivery_unit }}</p>
        </div>

        <div class="itemcard-topbox-row">
          <label for="id_box_type">Beh√§lter:</label>
          <div>{{ form.box_type }}</div>
        </div>

        <div class="itemcard-topbox-row">
          <label for="id_material">Material:</label>
          <div>{{ form.material }}</div>
        </div>

        <div class="itemcard-topbox-row">
          <label for="id_target">Zweck:</label>
          <div>{{ form.target }}</div>
        </div>

        <div class="itemcard-topbox-row">
          <label for="id_weight">Gewicht:</label>
          <div>{{ form.weight }}</div>
        </div>
      </section>

      <div class="button-wrapper">
        <button type="submit" name="save" class="btn">Speichern</button>
      </div>
    </div>
  </form>

{% endblock %}
