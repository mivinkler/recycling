{% extends 'base.html' %}
{% load static %}

{% block title %}Lieferant löschen{% endblock %}

{% block content %}

<div class="itemcard">
  <form method="post">
    {% csrf_token %}

    <div class="itemcard-title">
      <h2>Lieferant löschen</h2>
    </div>
    
    <section class="itemcard-content">
      <p>Sind Sie sicher, dass der Kunde <strong>"{{ customer.name }}"</strong> gelöscht wird?</p>
    </section>

    <div class="buttons-form-footer">
        <button  type="submit" name="save" class="btn btn-main">Löschen</button>
        <a href="{% url 'customer_list' %}" class="btn btn-main">Abbrechen</a>
    </div>
  </form>
</div>

{% endblock %}
