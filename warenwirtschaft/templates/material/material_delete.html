{% extends 'base.html' %}
{% load static %}

{% block title %}Material löschen{% endblock %}

{% block content %}

<div class="itemcard">
  <form method="post">
    {% csrf_token %}

    <div class="itemcard-title">
      <h2>Material löschen</h2>
    </div>

    <section class="itemcard-content">
      <p>Sind Sie sicher, dass der Material <strong>"{{ material.name }}"</strong> gelöscht wird?</p>
    </section>

    <div class="buttons-form-footer">
      <button  type="submit" name="save" class="btn btn-main">Löschen</button>
      <a href="{% url 'material_create' %}" class="btn btn-main">Abbrechen</a>
    </div>
  </form>
</div>

{% endblock %}
