{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Default Title{% endblock %}</title>

    <!-- TODO Schrift herunterladen vor dem Production -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/body.css' %}">

    <link rel="icon" type="image/png" href="{% static 'icons/logo/favicon-96x96.png' %}" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="{% static 'icons/logo/favicon.svg' %}">
    <link rel="shortcut icon" href="{% static 'icons/logo/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/logo/apple-touch-icon.png' %}">
    <!-- <link rel="manifest" href="{% static 'icons/logo/site.webmanifest' %}"> -->
    
</head>
<body>
    <header class="no-print">
        <div class="header-menu">
            {% include 'components/top_navi.html' %}
        </div>
          

        <div>
            <div class="header-user">
                <img src="{% static 'icons/user-icon.svg' %}">
            </div>
                {% include "components/help_dropdown.html" %}
        </div>
    </header>
   

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block extra_footer %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
    <script src="{% static 'js/summary-close.js' %}"></script>
    <script src="{% static 'js/current-date.js' %}"></script>
    
</body>
</html>
