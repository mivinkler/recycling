{% extends 'base.html' %}
{% load static %}

{% block title %}Aufbereitung löschen{% endblock %}

{% block content %}

<div class="itemcard">
  <form method="post">
    {% csrf_token %}
    
    <div class="itemcard-title">
      <h2>Aufbereitung löschen</h2>
    </div>

    <section class="itemcard-row-delete">
      <p>Sind Sie sicher, dass der Aufbereitung <strong>"{{ unload }}"</strong> gelöscht wird?</p>
    </section>

    <div class="buttons-form-footer">
        <button  type="submit" name="save" class="btn btn-main">Löschen</button>
        <a href="{% url 'recycling_list' %}" class="btn btn-main">Abbrechen</a>
    </div>
  </form>
</div>

{% endblock %}
