{% extends 'base.html' %}
{% load static %}

{% block title %}Fraktion löschen{% endblock %}

{% block content %}
<div class="itemcard">
  <form method="post">
    {% csrf_token %}

    <div class="itemcard-title">
      <h2>Fraktion löschen</h2>
    </div>

    <div class="itemcard-topbox">
      <strong>Fraktion:</strong> {{ recycling }}
    </div>

    <div class="itemcard-topbox">
      <p>Sind Sie sicher, dass die Fraktion gelöscht wird?</p>
    </div>

    <div class="buttons-form-footer">
      <button type="submit" class="btn btn-main">Löschen</button>
      <a href="{% url 'recycling_create' %}" class="btn btn-main">Abbrechen</a>
    </div>
  </form>
</div>
{% endblock %}
